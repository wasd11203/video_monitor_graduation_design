      	描述：视频信息  + 评论操作
      -->

	<div class="row clearfix" ng-init="init();">
		<div class="col-md-12 column">

			<table class="table table-hover">
				<thead>
					<tr>
						<th>视频名称</th>
						<th>视频标题</th>

						<th>视频介绍</th>

						<th>上传时间</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="video in list">
						<td>{{video.vName}}</td>
						<td>{{video.vTitle}}</td>
						<td>{{video.vIntroduce}}</td>
						<td>{{video.inTime}}</td>
						<td><button class="btn btn-default" ng-click="updateValidStatus(video)">{{video.invalid == 1 ? '已下架':'已上架'}}</button></td>
						<td><button class="btn btn-default" ng-click="updateCommentStatus(video)">{{video.disComment == 1 ? '禁止评论':'可被评论'}}</button></td>
						<td>
							<button class="btn btn-default" ng-click="updateDelStatus(video)">删除</button>
							<button class="btn btn-default" ng-click="go('maincontent.video-detail',video)">详细>></button>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<!-- 分页插件 -->
			<tm-pagination conf="paginationConf"></tm-pagination>
		</div>
	</div>
