<div class="row clearfix">
	<div class="col-md-6 column"></div>
	<div class="col-md-6 column ov">

		<div ng-if="!bool" class="col-md-12 colum slide">
			<form class="form-horizontal" role="form" ng-submit="toLogin();">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="text" ng-model="param.username" required class="form-control"
							placeholder="请输入昵称">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="password" ng-model="param.password" required
							class="form-control" placeholder="请输入密码 ">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-default">登录</button>
					</div>
				</div>
			</form>
		</div>

		<div ng-if="bool" class="col-md-12 colum slide2">
			<form class="form-horizontal" role="form" ng-submit="toCheckVerifyCode();">
				<div class="form-group">
					<div class="col-sm-6 column">
						<input type="text" ng-model="verify.verifyCode" class="form-control" required
							placeholder="请输入验证码">
					</div>
					<div class="col-sm-6 column">
						<button class="btn btn-default" ng-click="toSendVerifyCode();" ng-disabled="disBtn" ng-bind="remain"></button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<button type="button" class="btn btn-default" ng-click="backToLogin();">返回</button>
						<button type="submit" class="btn btn-default" >确认</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
